<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# music: http://ogp.me/ns/music#">

    <!-- 
        SEO improvement meta tags 
      -->
    <meta name="keywords" content="SoundCloud, player, music, audio, search">
    <meta name="author" content="Daler Asrorov">

    <!-- 
        Twitter meta tags for sharing render optimization
      -->
    <meta name="twitter:card" content="%PUBLIC_URL%/assets/syncloud.png">
    <meta name="twitter:site" content="@dalerbill">
    <meta name="twitter:creator" content="@dalerbill">
    <meta name="twitter:title" content="Syncloud Queue">
    <meta name="twitter:description" content="Create and change SoundCloud playlist and set to auto play. This is a Redux/React app built by Daler Asrorov (@dalerbill).">
    <meta name="twitter:image" content="%PUBLIC_URL%/assets/syncloud.png">

    <!-- 
        Facebook share meta tags for better sharing experience. 
        -->
    <meta property="og:type" content="music.radio_station" />
    <meta property="og:url" content="https://dalerasrorov.github.io/syncloud-queue/" />
    <meta property="og:description" content="Create and change SoundCloud playlist and set to auto play. This is a Redux/React app built by Daler Asrorov."
    />
    <meta property="og:title" content="Syncloud Queue" />
    <meta property="og:image" content="%PUBLIC_URL%/assets/syncloud.png" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/syncloudqueue-logo.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Syncloud Queue</title>
  </head>

    -->

    <script>

</html>
